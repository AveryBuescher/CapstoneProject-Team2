{% extends 'cal/base.html' %}

{% block title %}
    Settings
{% endblock %}

{% block content %}
    <div class="divContainer">

        <div class="clearfix">
            <a class="btn btn-info left" href="{% url 'cal:calendar' %}"> Calendar </a>
            <a class="btn btn-info left" href="{% url 'cal:tasks' %}">Task View</a>
        </div>

        <h1 class="settingsHeader">
            Switch Theme
        </h1>
        <hr>
        <div class="settings">
            <button class="btn btn-info" id="btn-toggle">
                Toggle Theme
            </button>
        </div>

        <h1 class="settingsHeader">
            Sync Google Calender
        </h1>
        <hr>
        <div class="settings">
            <a class="btn btn-info" href="{% url 'cal:sync_menu' %}"> Sync Events </a>
        </div>

        <h1 class="settingsHeader">
            Logout
        </h1>
        <hr>
        <div class="settings">
            <a class="btn btn-info" href="{% url 'logout' %}"> Logout </a>
        </div>

    </div>
{% endblock %}
