{% extends 'cal/base.html' %}

{% block title %}
    Task View
{% endblock %}

{% block content %}
    <div class="accountInfo">
        <a class="btn btn-info left" href="{% url 'cal:calendar' %}"> Calendar </a>
        Logged in as {{ user.get_username }}
        <a class="btn btn-info" href="{% url 'cal:settingsPage' %}"> Settings </a>
    </div>
    <div class="clearfix">

        <a class="btn btn-info left" href="{% url 'cal:tasks' %}?{{ prev_week }}"> Previous Week </a>
        <a class="btn btn-info left" href="{% url 'cal:tasks' %}?{{ next_week }}"> Next Week </a>
        <a class="btn btn-info right" href="{% url 'cal:event_new' %}"> New Event </a>
    </div>

{{ task_list }}
{% endblock %}
